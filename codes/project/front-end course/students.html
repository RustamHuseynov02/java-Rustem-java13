<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tələbələr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">

  <script type="text/javascript" charset="UTF-8" src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  <link rel="stylesheet" href="students.css">

  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>


  <div style="width: 30%;margin: auto;">

    <form onsubmit="onSaveStudent(event)" enctype="multipart/form-data">
      <div class="form-group">
        <label for="student-name">Ad</label>
        <input id="student-name" type="text" class="form-control">
        <div id="name-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="student-surname">Soyad</label>
        <input id="student-surname" type="text" class="form-control">
        <div id="surname-error" class="error"></div>
      </div>
      <div class="form-group">
        <label for="student-photo">Profil şəkli</label>
        <input id="student-photo" class="form-control" type="file">
      </div>
      <input type="submit" value="Yadda Saxla" class="btn btn-success">
    </form>
  </div>
  <hr>
  <div class="container">
    <div id="myStudents" class="ag-theme-quartz" style="height: 300px;width: 100%;"></div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="noteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Yeni Qeyd</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form onsubmit="onSaveStudentNote(event)">
            <div class="form-group">
              <label for="student-note">Qeyd</label>
              <input id="student-note" class="form-control">
            </div>
            <input type="submit" value="Yadda Saxla" class="btn btn-success">
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bağla</button>
        </div>
      </div>
    </div>
  </div>



  <!-- The Modal -->
  <div class="modal fade" id="noteListModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Yeni Qeyd</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Qeyd</th>
              </tr>
            </thead>
            <tbody id="notes-tbody">

            </tbody>
          </table>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bağla</button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript/students.js"></script>
</body>

</html>
