<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbələr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div style="width: 30%;margin: auto;">

        <form onsubmit="onSaveStudent(event)">
            <div class="form-group">
                <label for="student-name">Ad</label>
                <input id="student-name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="student-surname">Soyad</label>
                <input id="student-surname" type="text" class="form-control">
            </div>
            <input type="submit" value="Yadda Saxla" class="btn btn-success">
        </form>
    </div>
    <hr>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Kod</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="students-tbody">
            
        </tbody>
    </table>


    <script src="javascript/students.js"></script>
</body>

</html>
